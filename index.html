<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter</title>

<style>
body{
  margin:0;
  padding:0;
  background:#f4e7d3;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family: 'Georgia', serif;
  overflow:hidden;
}

/* Envelope */
.envelope{
  position:relative;
  width:320px;
  height:220px;
  background:#c9a66b;
  cursor:pointer;
  border-radius:6px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* Paper */
.paper{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:300px;
  height:420px;
  background:#f5e6cc;
  border-radius:6px;
  padding:20px;
  box-sizing:border-box;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  transition:0.6s ease;
  overflow-y:auto;
  z-index:-1;
  font-size:16px;
  line-height:1.5;
}

/* When open */
.envelope.open .paper{
  bottom:140px;
  z-index:5;
}

/* Go back button */
#goBackBtn{
  display:none;
  margin-top:15px;
  padding:8px 16px;
  background:black;
  color:white;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

/* Mobile scaling */
@media(max-width:480px){
  .envelope{
    width:90%;
    height:200px;
  }
  .paper{
    width:85%;
    height:75vh;
    font-size:15px;
  }
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
  <div class="paper" id="text"></div>
</div>

<button id="goBackBtn" onclick="window.location.href='https://iloveyouria.carrd.co/#five'">
  Go Back
</button>

<script>
const envelope = document.getElementById("envelope");
const textDiv = document.getElementById("text");
const goBackBtn = document.getElementById("goBackBtn");

const message = `Sometimes I think about all the little moments we‚Äôve shared, and I realize how much brighter my life feels with you in it. Even the tiniest things about you‚Äîyour laugh, your smile,
the way you tease me‚Äîstay with me all day.

Do you remember the day you made me act gay just so I could hear you say ‚ÄúI love you‚Äù? üíÄ
I didn‚Äôt even know I could talk like that, but I had so much fun, and I still get reminded of that day whenever you send me those reels.
Moments like that‚Äîsilly and unexpected are the ones I treasure the most.

Ria, I love your laugh, your smile, and even how you‚Äôve asked me why I call when I have nothing to say. 
The truth? I don‚Äôt need a reason. I just love hearing your voice, feeling close to you even when we‚Äôre apart, and I miss every little thing about you. 
 
In the end, you‚Äôre not just my partner‚Ä¶ you‚Äôre my home, my rest, my heart, my favorite moment of every day, and the place I always want to be.

All I want is you. No matter who comes or goes, no matter what anyone says, I‚Äôll never stop loving or caring for you.`;

let index = 0;
let typingInterval;
let isOpen = false;

/* Bold heading */
textDiv.innerHTML = "<span style='font-size:22px; font-weight:700;'>Hey Ria,</span><br><br>";

function typeWriter(){
  typingInterval = setInterval(() => {
    if(index < message.length){
      textDiv.innerHTML += message.charAt(index);
      index++;
    } else {
      clearInterval(typingInterval);

      textDiv.innerHTML += `
        <div style="margin-top:18px; font-weight:600;">
          I love you a lot
        </div>
        <div style="margin-top:6px; text-align:center; font-size:26px; color:#ff4da6;
                    text-shadow:0 0 6px #ff4da6,0 0 14px #ff66cc;">
          ‚ô•
        </div>
        <div style="margin-top:12px; text-align:right; font-weight:600;">
          Aaron
        </div>
      `;

      goBackBtn.style.display = "block";
    }
  },35);
}

/* Envelope click toggle */
envelope.addEventListener("click", () => {
  isOpen = !isOpen;
  envelope.classList.toggle("open");

  if(isOpen && index === 0){
    typeWriter();
  }
});
</script>

</body>
</html>
